name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
        
      - name: Cache pip dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache transformers
        uses: actions/cache@v2
        with:
          path: ~/.cache/huggingface/hub
          key: ${{ runner.os }}-transformers-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-transformers-
            
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Download model
        run: python -c "from transformers import AutoModel; AutoModel.from_pretrained('distilbert-base-uncased')"

      - name: Run tests
        run: |
          cd backend
          pytest

  deploy-backend:
    needs: test-backend
    runs-on: ubuntu-latest
    if: success()
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: cd backend && flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_BACKEND }}
