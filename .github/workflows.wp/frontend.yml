name: Frontend Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
        working-directory: ./frontend
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
